<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEE's project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="name">
      <i class="fas fa-bars fa-2x"></i>
      <form>
        <input type="text" class="name" placeholder="What is your name?" />
      </form>
      <h1 class="nameText hidden"></h1>
    </header>
    <main id="main">
      <div class="dayClock">
        <div class="day">
          <button class="dayBtn">
            <i class="fas fa-plus-circle fa-lg"></i>
          </button>
          <div class="addDay hidden">
            <div class="addDay-header">
              <button class="addDay-header__close">
                <i class="fas fa-times fa-2x"></i>
              </button>
              <h2 class="addDay-header__title">D-day</h2>
            </div>
            <form class="addDay-form">
              <input type="text" placeholder="title" required />
              <div class="addDay-form__date">
                <h3>date</h3>
                <input type="date" class="calendar" required />
              </div>
              <div class="addDay-form__btns">
                <button>cancle</button>
                <input type="submit" value="okay" />
              </div>
            </form>
          </div>
          <ul class="dayList"></ul>
        </div>
        <div class="clock">
          <p class="clock-text">00:00:00</p>
        </div>
      </div>
    </main>
    <section id="menu" class="hidden">
      <div class="menu-header">
        <h4>menu</h4>
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="weather">
        <div class="weather-title">
          <p></p>
        </div>
        <p class="weather-temp"></p>
        <p class="weather-hum"></p>
      </div>
    </section>
    <!-- script -->
    <script src="js/menu.js"></script>
    <script src="js/name.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/dday.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
